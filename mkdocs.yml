site_name: HRCP
site_description: Hierarchical Resource Configuration with Provenance
site_url: https://hrcp.readthedocs.io/en/latest/
repo_url: https://github.com/keongalvin/hrcp
repo_name: keongalvin/hrcp

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Philosophy & Scope: guide/philosophy.md
      - Core Concepts: guide/concepts.md
      - Propagation Modes: guide/propagation.md
      - Provenance: guide/provenance.md
      - Wildcards: guide/wildcards.md
      - Serialization: guide/serialization.md
      - Troubleshooting: guide/troubleshooting.md
  - Examples:
      - Overview: examples/use-cases.md
      - Multi-Tenant SaaS: examples/multi-tenant-saas.md
      - Infrastructure Config: examples/infrastructure-config.md
      - Feature Flags: examples/feature-flags.md
      - Budget Rollup: examples/budget-rollup.md
      - Access Control: examples/access-control.md
      - Kubernetes Namespaces: examples/kubernetes-namespaces.md
      - GitOps Config: examples/gitops-config.md
      - Multi-Cloud: examples/multi-cloud.md
      - Game Servers: examples/game-servers.md
      - E-commerce Catalog: examples/ecommerce-catalog.md
      - Configuration Audit: examples/config-audit.md
  - API Reference:
      - Overview: api/index.md
      - hrcp: api/hrcp.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/keongalvin/hrcp
  generator: false

