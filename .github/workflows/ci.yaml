name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python versions
        run: uv python install 3.11 3.12 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tox
        run: uv run tox -e py311,py312,py313

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tox lint
        run: uv run tox -e lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tox type
        run: uv run tox -e type
