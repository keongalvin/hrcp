[tox]
min_version = 4.0
env_list =
    py311
    py312
    py313
    lint
    type

[testenv]
description = Run tests with pytest
deps =
    pytest>=7.0.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    hypothesis>=6.0.0
commands =
    pytest {posargs:tests}

[testenv:lint]
description = Run linting with ruff
skip_install = true
deps =
    ruff>=0.1.0
commands =
    ruff check src tests
    ruff format --check src tests

[testenv:type]
description = Run type checking with mypy
deps =
    mypy>=1.5.0
commands =
    mypy src
